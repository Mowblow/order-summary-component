<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="main-card">
        <img src="./images/illustration-hero.svg" alt="Illustration" class="main-img">
        <div class="text">
          <h1>Order Summary</h1>
          <p id="text-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="icon-text">
            <span class="icon"><img src="./images/icon-music.svg" alt="Music-icon"></span>

            <div class="annual-plan">
              <span>Annual Plan</span>
              <span id="per-year">$59.99/year</span>
            </div>

            <a href="#">Change</a>

          </div>

          <button class="btn" type="button">Proceed to Payment</button>

          <p id="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mowa</a>.
  </div>
</body>
</html>
